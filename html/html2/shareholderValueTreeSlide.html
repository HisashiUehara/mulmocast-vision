<div class="min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 px-16 py-16">
  <!-- Header Section -->
  <div class="mb-12">
    <div class="w-20 h-1 bg-gradient-to-r from-blue-600 to-indigo-600 mb-8"></div>
    <h1 class="text-6xl font-bold text-gray-900 mb-4 leading-tight">Shareholder Value Drivers</h1>
    <div class="w-32 h-0.5 bg-gray-300"></div>
  </div>

  <!-- Value Drivers Section -->
  <div class="mb-8">
    <div class="grid gap-6">
      {% for d in drivers %}
      <div class="bg-gradient-to-br from-emerald-500 to-green-600 rounded-3xl p-8 text-white shadow-2xl hover:scale-105 transition-all duration-300">
        <div class="flex items-center">
          <div class="w-16 h-16 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center mr-6">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
              <path
                fill-rule="evenodd"
                d="M3 4a1 1 0 011-1h4a1 1 0 010 2H6.414l2.293 2.293a1 1 0 01-1.414 1.414L5 6.414V8a1 1 0 01-2 0V4zm9 1a1 1 0 010-2h4a1 1 0 011 1v4a1 1 0 01-2 0V6.414l-2.293 2.293a1 1 0 11-1.414-1.414L13.586 5H12zm-9 7a1 1 0 012 0v1.586l2.293-2.293a1 1 0 111.414 1.414L6.414 15H8a1 1 0 010 2H4a1 1 0 01-1-1v-4zm13-1a1 1 0 011 1v4a1 1 0 01-1 1h-4a1 1 0 010-2h1.586l-2.293-2.293a1 1 0 111.414-1.414L15.586 13H14a1 1 0 01-1-1z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="flex-1">
            <p class="text-2xl font-semibold leading-relaxed">{{d}}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
