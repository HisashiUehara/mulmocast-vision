<div class="bg-gradient-to-br from-slate-50 to-gray-100 text-gray-900 px-16 py-16 min-h-screen">
  <!-- Header -->
  <div class="text-center mb-16">
    <h1 class="text-5xl font-bold text-gray-900 mb-4">SWOT Analysis</h1>
    <div class="w-24 h-1 bg-gradient-to-r from-blue-600 to-indigo-600 mx-auto"></div>
  </div>

  <div class="grid grid-cols-2 gap-8 max-w-7xl mx-auto">
    <!-- Strengths -->
    <section
      class="bg-gradient-to-br from-emerald-500 to-green-600 rounded-2xl p-8 text-white shadow-2xl transform hover:scale-105 transition-transform duration-300"
    >
      <div class="flex items-center mb-6">
        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-bold">Strengths</h2>
      </div>
      <ul class="space-y-3 text-lg">
        {% for s in strengths %}
        <li class="flex items-start"><span class="w-2 h-2 bg-white rounded-full mt-3 mr-3 flex-shrink-0"></span><span>{{s}}</span></li>
        {% endfor %}
      </ul>
    </section>

    <!-- Weaknesses -->
    <section
      class="bg-gradient-to-br from-red-500 to-rose-600 rounded-2xl p-8 text-white shadow-2xl transform hover:scale-105 transition-transform duration-300"
    >
      <div class="flex items-center mb-6">
        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-bold">Weaknesses</h2>
      </div>
      <ul class="space-y-3 text-lg">
        {% for w in weaknesses %}
        <li class="flex items-start"><span class="w-2 h-2 bg-white rounded-full mt-3 mr-3 flex-shrink-0"></span><span>{{w}}</span></li>
        {% endfor %}
      </ul>
    </section>

    <!-- Opportunities -->
    <section
      class="bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl p-8 text-white shadow-2xl transform hover:scale-105 transition-transform duration-300"
    >
      <div class="flex items-center mb-6">
        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
        </div>
        <h2 class="text-3xl font-bold">Opportunities</h2>
      </div>
      <ul class="space-y-3 text-lg">
        {% for o in opportunities %}
        <li class="flex items-start"><span class="w-2 h-2 bg-white rounded-full mt-3 mr-3 flex-shrink-0"></span><span>{{o}}</span></li>
        {% endfor %}
      </ul>
    </section>

    <!-- Threats -->
    <section
      class="bg-gradient-to-br from-orange-500 to-amber-600 rounded-2xl p-8 text-white shadow-2xl transform hover:scale-105 transition-transform duration-300"
    >
      <div class="flex items-center mb-6">
        <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
          <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <h2 class="text-3xl font-bold">Threats</h2>
      </div>
      <ul class="space-y-3 text-lg">
        {% for t in threats %}
        <li class="flex items-start"><span class="w-2 h-2 bg-white rounded-full mt-3 mr-3 flex-shrink-0"></span><span>{{t}}</span></li>
        {% endfor %}
      </ul>
    </section>
  </div>
</div>
