<div class="bg-white text-gray-900 px-20 py-20">
  <h1 class="text-5xl font-bold mb-8">Hypothesis</h1>
  <p class="text-3xl leading-relaxed mb-10 whitespace-pre-wrap">{{hypothesis}}</p>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
    <section class="rounded-2xl border border-gray-200 p-8 bg-gray-50">
      <h2 class="text-xl font-semibold text-gray-700 mb-3">Implications</h2>
      <ul class="list-disc ml-5 space-y-2 text-2xl">
        {% for i in implications %}<li>{{i}}</li>{% endfor %}
      </ul>
    </section>
    <section class="rounded-2xl border border-gray-200 p-8 bg-gray-50">
      <h2 class="text-xl font-semibold text-gray-700 mb-3">Next steps</h2>
      <ul class="list-disc ml-5 space-y-2 text-2xl">
        {% for n in nextSteps %}<li>{{n}}</li>{% endfor %}
      </ul>
    </section>
  </div>
</div>
