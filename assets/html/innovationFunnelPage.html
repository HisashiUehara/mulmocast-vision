<div class="bg-white text-gray-900 px-16 py-16">
  <h1 class="text-5xl font-bold mb-6">Innovation Funnel</h1>
  <div class="grid grid-cols-{{stages|length}} gap-4">
    {% for s in stages %}
    <section class="rounded-xl border p-4 bg-gray-50">
      <h2 class="text-lg font-semibold">{{s}}</h2>
      {% if counts %}<p class="text-xl mt-1">Count: {{counts[loop.index0]}}</p>{% endif %}
    </section>
    {% endfor %}
  </div>
</div>
