<div class="bg-white text-gray-900 px-16 py-16">
  <!-- Root -->
  <div class="flex flex-col items-center mb-10">
    <div class="inline-flex items-center gap-3 rounded-full border border-gray-300 bg-gray-50 px-6 py-3">
      <span class="text-sm uppercase tracking-wide text-gray-600">Root issue</span>
      <span class="text-2xl font-semibold text-gray-900">{{rootIssue}}</span>
    </div>
  </div>

  <!-- Branches -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    {% for branche in branches %}
    <section class="rounded-2xl border border-gray-200 p-6 bg-white">
      <h3 class="text-lg font-semibold text-gray-700 mb-3">Branch {{ loop.index }}</h3>
      <ul class="list-disc ml-5 space-y-3 text-2xl leading-relaxed text-gray-900">
        {% for item in branches %}
        <li>{{item}}</li>
        {% endfor %}
      </ul>
    </section>
    {% endfor %}
  </div>
</div>
