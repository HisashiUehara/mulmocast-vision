<div class="bg-white text-gray-900 px-16 py-16">
  <h1 class="text-5xl font-bold mb-8">P&amp;L Breakdown</h1>
  <table class="w-full border-collapse">
    <thead><tr><th class="border p-3 text-left">Category</th><th class="border p-3 text-right">Value</th></tr></thead>
    <tbody>
      {% for i in range(0, categories|length) %}
      <tr><td class="border p-3">{{categories[i]}}</td><td class="border p-3 text-right">{{values[i]}}</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
