<!doctype html>

              clip-rule="evenodd"
            />

        </div>

      </div>
      <ul class="space-y-3 text-lg">
        
        <li class="flex items-start"><span class="w-2 h-2 bg-white rounded-full mt-3 mr-3 flex-shrink-0"></span><span class="font-light">Meeting with European leaders</span></li>
        
        <li class="flex items-start"><span class="w-2 h-2 bg-white rounded-full mt-3 mr-3 flex-shrink-0"></span><span class="font-light">Security commitments discussed</span></li>
        
      </ul>

    <section class="bg-gradient-to-br from-indigo-500 to-blue-600 rounded-3xl p-10 text-white shadow-2xl hover:scale-105 transition-all duration-300">
      <div class="flex items-center mb-6">

          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path
              fill-rule="evenodd"
              d="M3 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm0 4a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"

      <ul class="space-y-3 text-lg">
        
        <li class="flex items-start"><span class="w-2 h-2 bg-white rounded-full mt-3 mr-3 flex-shrink-0"></span><span class="font-light">Zelensky&#39;s visit to the White House</span></li>
        
        <li class="flex items-start"><span class="w-2 h-2 bg-white rounded-full mt-3 mr-3 flex-shrink-0"></span><span class="font-light">Importance of sovereignty commitments</span></li>
