<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-white text-gray-800;
      }
    }
  </style>

  </head>
  <body class="min-h-screen flex flex-col">
    <div class="bg-gradient-to-br from-slate-50 to-blue-50 text-gray-900 px-16 py-16 min-h-screen">
  <!-- Header -->
  <div class="mb-16">
    <div class="w-20 h-1 bg-gradient-to-r from-blue-600 to-indigo-600 mb-6"></div>
    <h1 class="text-6xl font-bold text-gray-900 mb-4 leading-tight">Pipeline Funnel</h1>
    <div class="w-32 h-0.5 bg-gray-300"></div>
  </div>

  <!-- Pipeline Funnel -->
  <div class="max-w-4xl mx-auto">
    <div class="space-y-4">
       
      <div class="flex justify-center">
        <div
          class="bg-gradient-to-r from-purple-500 to-indigo-600 rounded-2xl shadow-xl text-white transform hover:scale-105 transition-all duration-300"
          style="width: 100%; min-width: 350px;"
        >
          <div class="p-6 text-center">
            <div class="flex items-center justify-center mb-3">
              <div class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                <span class="text-lg font-bold">1</span>
              </div>
              <h3 class="text-xl font-bold">Leads</h3>
            </div>
            
            <div class="text-3xl font-black mb-2">400</div>
             
            <div class="text-xs opacity-75">↓ Next Stage</div>
            
          </div>
        </div>
      </div>
       
      <div class="flex justify-center">
        <div
          class="bg-gradient-to-r from-purple-550 to-indigo-650 rounded-2xl shadow-xl text-white transform hover:scale-105 transition-all duration-300"
          style="width: 88%; min-width: 350px;"
        >
          <div class="p-6 text-center">
            <div class="flex items-center justify-center mb-3">
              <div class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                <span class="text-lg font-bold">2</span>
              </div>
              <h3 class="text-xl font-bold">Qualified</h3>
            </div>
            
            <div class="text-3xl font-black mb-2">220</div>
             
            <div class="text-xs opacity-75">↓ Next Stage</div>
            
          </div>
        </div>
      </div>
       
      <div class="flex justify-center">
        <div
          class="bg-gradient-to-r from-purple-600 to-indigo-700 rounded-2xl shadow-xl text-white transform hover:scale-105 transition-all duration-300"
          style="width: 76%; min-width: 350px;"
        >
          <div class="p-6 text-center">
            <div class="flex items-center justify-center mb-3">
              <div class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                <span class="text-lg font-bold">3</span>
              </div>
              <h3 class="text-xl font-bold">Trials</h3>
            </div>
            
            <div class="text-3xl font-black mb-2">120</div>
             
            <div class="text-xs opacity-75">↓ Next Stage</div>
            
          </div>
        </div>
      </div>
       
      <div class="flex justify-center">
        <div
          class="bg-gradient-to-r from-purple-650 to-indigo-750 rounded-2xl shadow-xl text-white transform hover:scale-105 transition-all duration-300"
          style="width: 64%; min-width: 350px;"
        >
          <div class="p-6 text-center">
            <div class="flex items-center justify-center mb-3">
              <div class="w-10 h-10 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                <span class="text-lg font-bold">4</span>
              </div>
              <h3 class="text-xl font-bold">Paid</h3>
            </div>
            
            <div class="text-3xl font-black mb-2">60</div>
             
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Pipeline Metrics -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto mt-16">
    <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
      <div class="w-12 h-12 bg-purple-100 rounded-xl flex items-center justify-center mx-auto mb-3">
        <svg class="w-6 h-6 text-purple-600" fill="currentColor" viewBox="0 0 20 20">
          <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
        </svg>
      </div>
      <div class="text-2xl font-bold text-purple-600 mb-2">4</div>
      <div class="text-gray-600 font-semibold">Total Stages</div>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
      <div class="w-12 h-12 bg-blue-100 rounded-xl flex items-center justify-center mx-auto mb-3">
        <svg class="w-6 h-6 text-blue-600" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M5.293 7.707a1 1 0 010-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 01-1.414 1.414L10 4.414 6.707 7.707a1 1 0 01-1.414 0z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="text-2xl font-bold text-blue-600 mb-2">400</div>
      <div class="text-gray-600 font-semibold">Top of Pipeline</div>
    </div>

    <div class="bg-white rounded-2xl shadow-lg p-6 text-center">
      <div class="w-12 h-12 bg-indigo-100 rounded-xl flex items-center justify-center mx-auto mb-3">
        <svg class="w-6 h-6 text-indigo-600" fill="currentColor" viewBox="0 0 20 20">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="text-2xl font-bold text-indigo-600 mb-2"></div>
      <div class="text-gray-600 font-semibold">Conversion</div>
    </div>
  </div>
</div>

  </body>
</html>
