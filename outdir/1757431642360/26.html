<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-white text-gray-800;
      }
    }
  </style>

  </head>
  <body class="min-h-screen flex flex-col">
    <div class="bg-gradient-to-br from-slate-50 to-blue-50 text-gray-900 px-16 py-16 min-h-screen">
  <!-- Header -->
  <div class="mb-16">
    <div class="w-20 h-1 bg-gradient-to-r from-blue-600 to-indigo-600 mb-6"></div>
    <h1 class="text-6xl font-bold text-gray-900 mb-4 leading-tight">Funnel</h1>
    <div class="w-32 h-0.5 bg-gray-300"></div>
  </div>

  <!-- Funnel Visualization -->
  <div class="max-w-4xl mx-auto">
    <div class="space-y-4">
       
      <div class="flex justify-center">
        <div
          class="bg-gradient-to-r from-blue-600 to-indigo-700 rounded-2xl shadow-xl text-white transform hover:scale-105 transition-all duration-300"
          style="width: 100%; min-width: 300px;"
        >
          <div class="p-8 text-center">
            <div class="flex items-center justify-center mb-4">
              <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                <span class="text-2xl font-bold">1</span>
              </div>
              <h3 class="text-2xl font-bold">Drafts created</h3>
            </div>
            <div class="text-4xl font-black mb-2">1000</div>
            
            <div class="text-sm opacity-75">↓ Next Stage</div>
            
          </div>
        </div>
      </div>
       
      <div class="flex justify-center">
        <div
          class="bg-gradient-to-r from-blue-500 to-indigo-600 rounded-2xl shadow-xl text-white transform hover:scale-105 transition-all duration-300"
          style="width: 85%; min-width: 300px;"
        >
          <div class="p-8 text-center">
            <div class="flex items-center justify-center mb-4">
              <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                <span class="text-2xl font-bold">2</span>
              </div>
              <h3 class="text-2xl font-bold">Drafts with citations</h3>
            </div>
            <div class="text-4xl font-black mb-2">850</div>
            
            <div class="text-sm opacity-75">↓ Next Stage</div>
            
          </div>
        </div>
      </div>
       
      <div class="flex justify-center">
        <div
          class="bg-gradient-to-r from-blue-400 to-indigo-500 rounded-2xl shadow-xl text-white transform hover:scale-105 transition-all duration-300"
          style="width: 70%; min-width: 300px;"
        >
          <div class="p-8 text-center">
            <div class="flex items-center justify-center mb-4">
              <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                <span class="text-2xl font-bold">3</span>
              </div>
              <h3 class="text-2xl font-bold">Signed citations</h3>
            </div>
            <div class="text-4xl font-black mb-2">700</div>
            
            <div class="text-sm opacity-75">↓ Next Stage</div>
            
          </div>
        </div>
      </div>
       
      <div class="flex justify-center">
        <div
          class="bg-gradient-to-r from-blue-300 to-indigo-400 rounded-2xl shadow-xl text-white transform hover:scale-105 transition-all duration-300"
          style="width: 55%; min-width: 300px;"
        >
          <div class="p-8 text-center">
            <div class="flex items-center justify-center mb-4">
              <div class="w-12 h-12 bg-white bg-opacity-20 rounded-xl flex items-center justify-center mr-4">
                <span class="text-2xl font-bold">4</span>
              </div>
              <h3 class="text-2xl font-bold">Approved &amp; published</h3>
            </div>
            <div class="text-4xl font-black mb-2">630</div>
            
          </div>
        </div>
      </div>
      
    </div>
  </div>

  <!-- Funnel Summary -->
  <div class="text-center mt-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 max-w-4xl mx-auto">
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <div class="text-3xl font-bold text-emerald-600 mb-2">4</div>
        <div class="text-gray-600 font-semibold">Total Stages</div>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <div class="text-3xl font-bold text-blue-600 mb-2">1000</div>
        <div class="text-gray-600 font-semibold">Top of Funnel</div>
      </div>
      <div class="bg-white rounded-2xl shadow-lg p-6">
        <div class="text-3xl font-bold text-indigo-600 mb-2"></div>
        <div class="text-gray-600 font-semibold">Bottom of Funnel</div>
      </div>
    </div>
  </div>
</div>

  </body>
</html>
