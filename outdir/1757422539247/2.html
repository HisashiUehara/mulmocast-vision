<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
  </head>
  <body class="min-h-screen flex flex-col">
    <div class="bg-gradient-to-br from-slate-50 to-blue-50 text-gray-900 overflow-hidden flex flex-col min-h-screen">
  <!-- Header with accent line -->
  <header class="px-16 pt-16 pb-8">
    <div class="w-20 h-1 bg-gradient-to-r from-blue-600 to-indigo-600 mb-8"></div>
    <h1 class="text-6xl font-extrabold tracking-tight text-gray-900 mb-4 leading-tight">Executive Summary</h1>
    <div class="w-32 h-0.5 bg-gray-300"></div>
  </header>

  <!-- Executive summary content -->
  <main class="flex-1 px-16 pb-16">
    <div class="max-w-5xl">
      <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-12">
        <ol class="space-y-8 text-2xl leading-relaxed text-gray-700">
          
          <li class="flex items-start">
            <span
              class="inline-flex items-center justify-center w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-lg font-bold rounded-full mr-6 mt-1 flex-shrink-0"
              >1</span
            >
            <span class="break-words">No imminent summit between Putin and Zelensky</span>
          </li>
          
          <li class="flex items-start">
            <span
              class="inline-flex items-center justify-center w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-lg font-bold rounded-full mr-6 mt-1 flex-shrink-0"
              >2</span
            >
            <span class="break-words">Trump met Putin and European leaders</span>
          </li>
          
          <li class="flex items-start">
            <span
              class="inline-flex items-center justify-center w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-lg font-bold rounded-full mr-6 mt-1 flex-shrink-0"
              >3</span
            >
            <span class="break-words">Complexities in conflict resolution acknowledged</span>
          </li>
          
          <li class="flex items-start">
            <span
              class="inline-flex items-center justify-center w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-lg font-bold rounded-full mr-6 mt-1 flex-shrink-0"
              >4</span
            >
            <span class="break-words">Security guarantees for Ukraine emphasized</span>
          </li>
          
          <li class="flex items-start">
            <span
              class="inline-flex items-center justify-center w-8 h-8 bg-gradient-to-r from-blue-600 to-indigo-600 text-white text-lg font-bold rounded-full mr-6 mt-1 flex-shrink-0"
              >5</span
            >
            <span class="break-words">Path to permanent peace deal suggested</span>
          </li>
          
        </ol>
      </div>
    </div>
  </main>
</div>

  </body>
</html>
