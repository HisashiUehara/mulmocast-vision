<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
  <style type="text/tailwindcss">
    @layer base {
      body {
        @apply bg-white text-gray-800;
      }
    }
  </style>

  </head>
  <body class="min-h-screen flex flex-col">
    <div class="bg-gradient-to-br from-slate-50 to-blue-50 text-gray-900 px-16 py-16 min-h-screen">
  <!-- Header -->
  <div class="text-center mb-16">
    <div class="w-20 h-1 bg-gradient-to-r from-blue-600 to-indigo-600 mb-6 mx-auto"></div>
    <h1 class="text-6xl font-bold text-gray-900 mb-4 leading-tight">Culture & Values</h1>
    <div class="w-32 h-0.5 bg-gray-300 mx-auto"></div>
  </div>

  <div class="max-w-7xl mx-auto space-y-12">
    <section class="bg-gradient-to-br from-purple-500 to-violet-600 rounded-3xl p-10 text-white shadow-2xl">
      <div class="flex items-center mb-8">
        <div class="w-16 h-16 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center mr-6">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
          </svg>
        </div>
        <h2 class="text-4xl font-bold">Core Values</h2>
      </div>
      <ul class="space-y-4 text-xl">
        
        <li class="flex items-start"><span class="w-3 h-3 bg-white rounded-full mt-2 mr-4 flex-shrink-0"></span><span class="font-light">Truth</span></li>
        
        <li class="flex items-start"><span class="w-3 h-3 bg-white rounded-full mt-2 mr-4 flex-shrink-0"></span><span class="font-light">Transparency</span></li>
        
        <li class="flex items-start"><span class="w-3 h-3 bg-white rounded-full mt-2 mr-4 flex-shrink-0"></span><span class="font-light">Accountability</span></li>
        
      </ul>
    </section>

    
    <section class="bg-gradient-to-br from-emerald-500 to-green-600 rounded-3xl p-10 text-white shadow-2xl">
      <div class="flex items-center mb-8">
        <div class="w-16 h-16 bg-white bg-opacity-20 rounded-2xl flex items-center justify-center mr-6">
          <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
          </svg>
        </div>
        <h2 class="text-4xl font-bold">Expected Behaviors</h2>
      </div>
      <ul class="space-y-4 text-xl">
        
        <li class="flex items-start"><span class="w-3 h-3 bg-white rounded-full mt-2 mr-4 flex-shrink-0"></span><span class="font-light">Cite sources</span></li>
        
        <li class="flex items-start"><span class="w-3 h-3 bg-white rounded-full mt-2 mr-4 flex-shrink-0"></span><span class="font-light">Log context</span></li>
        
        <li class="flex items-start"><span class="w-3 h-3 bg-white rounded-full mt-2 mr-4 flex-shrink-0"></span><span class="font-light">Flag uncertainty</span></li>
        
      </ul>
    </section>
    
  </div>
</div>

  </body>
</html>
